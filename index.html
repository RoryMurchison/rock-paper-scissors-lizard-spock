<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="assets/css/style.css">
    
    <title>Rock Paper Scissors Lizard Spock</title>
</head>
<body>
    <header>
        <h1 id="page-title">Rock Paper Scissors Lizard Spock</h1>
    </header>
        
    <section>
        
        <div id="game-area">
        
            <div id="choice-area">
                <h3>Pick which option you want to throw:</h3>
                <button aria-label="Rock" class="choice-button" data-choice="0">Rock<i class="fa-solid fa-hand-back-fist"></i></button>
                <button aria-label="Paper" class="choice-button" data-choice="1">Paper<i class="fa-solid fa-hand"></i></button>
                <button aria-label="Scissors" class="choice-button" data-choice="2">Scissors<i class="fa-solid fa-hand-scissors"></i></button>
                <button aria-label="Lizard" class="choice-button" data-choice="3">Lizard<i class="fa-solid fa-hand-lizard"></i></button>
                <button aria-label="Spock" class="choice-button" data-choice="4">Spock<i class="fa-solid fa-hand-spock"></i></button>
            </div>
    
            <div id="player-choice">
                <h4 >You Chose:</h4>
                <h3 id="player-option"></h3>
            </div>
            <div id="computer-choice">
                <h4>Computer Chose:</h4>
                <h3 id="computer-option"></h3>
            </div>
    
            <div id="result-message"></div>
    
        </div>
    
        <div id="score-area">
            <p class="scores">Games won: <span id="games-won">0</span></p>
            <p class="scores">Games lost: <span id="games-lost">0</span></p>
        </div>

    </section>
    
    <footer>
        <h2>Rules</h2>
        <p>ROCK beats SCISSORS and LIZARD</p>
        <p>PAPER beats ROCK and SPOCK</p>
        <p>SCISSORS beats PAPER and LIZARD</p>
        <p>LIZARD beats PAPER and SPOCK</p>
        <p>SPOCK beats ROCK and SCISSORS</p>
    </footer>

    <script src="assets/js/script.js"></script>

    <!--Font awesome script-->
    <script src="https://kit.fontawesome.com/c07b54a021.js" crossorigin="anonymous"></script>

</body>
</html>
