<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="assets/css/style.css">
    
    <title>Rock Paper Scissors Lizard Spock</title>
</head>
<body>
    <header>
        <h1 id="page-title">Rock Paper Scissors Lizard Spock</h1>
    </header>
        
    <section>
        
        <div id="game-area">
        
            <div id="choice-area">
                <h3>Pick which option you want to throw:</h3>
                <button aria-label="Rock" class="choice-button" data-choice="0">Rock</button>
                <button aria-label="Paper" class="choice-button" data-choice="1">Paper</button>
                <button aria-label="Scissors" class="choice-button" data-choice="2">Scissors</button>
                <button aria-label="Lizard" class="choice-button" data-choice="3">Lizard</button>
                <button aria-label="Spock" class="choice-button" data-choice="4">Spock</button>
            </div>
    
            <div id="player-choice">
    
            </div>
    
            <div id="computer-choice">
            
            </div>
    
            <div id="result-message"></div>
    
        </div>
    
        <div id="score-area"></div>

    </section>
    
    <footer>
        <h2>Rules</h2>
        <p></p>
    </footer>

    <script src="assets/js/script.js"></script>
</body>
</html>
